<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Libros</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Gestión de Libros</h1>

    <!-- Formulario para Crear o Actualizar Libro -->
    <h2>Crear/Actualizar Libro</h2>
    <form id="formLibro">
        <input type="hidden" id="libroId">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" required><br><br>
        <label for="fechaPublicacion">Fecha de Publicación:</label>
        <input type="date" id="fechaPublicacion" required><br><br>
        <label for="autorId">ID de Autor:</label>
        <input type="text" id="autorId" required><br><br>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" step="0.01" required><br><br>
        <button type="submit" id="guardarLibro">Guardar Libro</button>
    </form>

    <hr>

    <!-- Lista de Libros -->
    <h2>Lista de Libros</h2>
    <ul id="listaLibros"></ul>

    <script src="libros.js"></script>
</body>
</html>
